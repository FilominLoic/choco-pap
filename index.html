<!DOCTYPE html>
<html lang="fr">

<head>
    <title>Choco pap</title>
    <link rel="stylesheet" href="style.css">
    <script src="carrousel.js" async></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>

</head>

<body id="body">
    <!-- HEADER-->
    <div id="header">
        <div id="header-logo">
            <img src="images/logo.png" alt="logo" width="70" height="70">
        </div>
        <div id="header-right">
            <div class="text-style1">
                <p><a href="index.html">Accueil</a></p>
            </div>
            <div class="text-style1">
                <p><a href="boutique.html">Boutique</a></p>
            </div>
            <div id="panier">
                <img src="images/panier.png" alt="panier" width="70" height="70"><span>0</span>
            </div>
        </div>
    </div>
    <button class="menutoggle"><img class="hamburger" src="/images/icons8-menu-64.png"
            alt="Ouvrir ou fermer le menu" /></button>

    <!-- Conteneur principal pour le carrousel -->
    <div class="container">
        <!-- Élément carrousel -->
        <div class="carousel">
            <!-- Conteneur interne pour les diapositives -->
            <div class="carousel-inner">
                <!-- Première diapositive -->
                <div class="slide">
                    <!-- Image de la première diapositive -->
                    <img src="/images/accueil1.jpg" alt="Image 1">
                </div>
                <!-- Deuxième diapositive -->
                <div class="slide">
                    <!-- Image de la deuxième diapositive -->
                    <img src="/images/accueil2.jpg" alt="Image 2">
                </div>
                <!-- Troisième diapositive -->
                <div class="slide">
                    <!-- Image de la troisième diapositive -->
                    <img src="/images/accueil3.jpg" alt="Image 3">
                </div>
            </div>
            <!-- Conteneur pour les boutons de navigation -->
            <div class="carousel-controls">
                <!-- Bouton pour passer à la diapositive précédente -->
                <button id="prev">Précédent</button>
                <!-- Bouton pour passer à la diapositive suivante -->
                <button id="next">Suivant</button>
            </div>
            <!-- Conteneur pour les points de navigation -->
            <div class="carousel-dots"></div>
        </div>
    </div>

        </div>
        <div id="contact">
            <div class="text-style3"> <strong>Contact</strong></div>
            <div class="text-style4">Adresse : 51 rue du chocolat 75000 Paris Téléphone: 01 23 45 67 89
                Horaires: 9h00-17h00 du Lundi au vendredi</div>
        </div>
        <div id="social-network">
            <div><img src="images/logo-facebook.png" width="40" height="40" alt="facebook"></div>
            <div><img src="images/logo-instagram.jpeg" width="40" height="40" alt="instagram"></div>
            <div><img src="images/logo-twitter.png" width="40" height="40" alt="twitter"></div>
        </div>
